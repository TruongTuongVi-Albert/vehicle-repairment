<div class="modal-body">
    <div class="modal-header">
        <h2>{{ 'EDIT CUSTOMER INFORMATION' if slip else 'CUSTOMER INFORMATION' }}</h2>
    </div>

    <form method="POST"
        action="{{ url_for('reception.add_car', slip_id=slip.id) if slip else url_for('reception.add_car') }}"
        class="modal-form">
        <div class="form-grid">
            <div class="form-section">
                <h3>Customer information</h3>

                <div class="form-group-row">
                    <label>Full name:</label>
                    <input type="text" name="owner_name" placeholder="Enter full name..."
                        value="{{ slip.owner_name if slip else '' }}" required>
                </div>

                <div class="form-group-row">
                    <label>Phone number:</label>
                    <input type="text" name="phone_number" placeholder="Enter phone number..."
                        value="{{ slip.phone_number if slip else '' }}" required>
                </div>

                <div class="form-group-row">
                    <label>Address:</label>
                    <input type="text" name="address" placeholder="Enter address..."
                        value="{{ slip.address if slip else '' }}" required>
                </div>

            </div>

            <div class="form-section">
                <h3>Vehicle information</h3>

                <div class="form-group-row">
                    <label>Vehicle type:</label>
                    <input type="text" name="vehicle_type" placeholder="Enter vehicle type..."
                        value="{{ slip.vehicle_type if slip else '' }}">
                </div>

                <div class="form-group-row">
                    <label>Color:</label>
                    <input type="text" name="color" placeholder="Enter color..."
                        value="{{ slip.color if slip else '' }}">
                </div>

                <div class="form-group-row">
                    <label>Number plate:</label>
                    <input type="text" name="license_plate" placeholder="Enter number plate..."
                        value="{{ slip.license_plate if slip else '' }}" required>
                </div>
            </div>
        </div>
        <div class="form-group-row description">
            <label>Description error:</label>
            <textarea name="description" placeholder="Enter note..."
                rows="3">{{ slip.description if slip else '' }}</textarea>
        </div>
        <div class="form-grid">
            <div class="form-group-inline">
                <label>Date of receipt:</label>
                <input type="date"
                    value="{{ slip.reception_date.strftime('%Y-%m-%d') if slip else (now_date if now_date else '2025-01-01') }}"
                    class="date-display" min="{{ now_date if now_date else '2025-01-01' }}">
            </div>

            <div class="form-group-inline">
                <label>Status:</label>
                <select name="status" class="status-select">
                    <option value="pending" {{ 'selected' if slip and slip.status=='pending' else '' }}>Quote</option>
                    <option value="waiting" {{ 'selected' if slip and slip.status=='waiting' else '' }}>Waiting</option>
                    <option value="repairing" {{ 'selected' if slip and slip.status=='repairing' else '' }}>Repairing
                    </option>
                    <option value="complete" {{ 'selected' if slip and slip.status=='complete' else '' }}>Complete
                    </option>
                </select>
            </div>
        </div>

        <div class="modal-actions">
            <button type="submit" class="btn-complete">Complete</button>
            <a href="{{ url_for('reception.home') }}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
